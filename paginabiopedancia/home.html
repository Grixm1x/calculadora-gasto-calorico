<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hoome.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
    Saiba sobre seu calculo de peso ideal e as caloria gastas no seu dia!
    </header>
    <h2>Calculo Homem</h2>
    <div id="homem">
        <input id="peso" type="text" placeholder="Digite seu peso(kg)"><br>
        <input id="idade" type="text" placeholder="Digite sua idade"><br>
        <input type="text" id="altura" placeholder="Digite sua altura(cm)"><br>
        <button onclick="calculargasto()">Calcular</button>
    </div>
    <div id="resultado" class="box"></div>
        <h2>Calculo Mulher</h2>
    <div>
        <input id="peso2" type="text" placeholder="Digite seu peso(kg)"><br>
        <input id="idade2" type="text" placeholder="Digite sua idade"><br>
        <input type="text" id="altura2" placeholder="Digite sua altura(cm)"><br>
        <button onclick="calculargastoMulher()">Calcular</button>
    </div>
    <div id="resultado1" class="box"></div>

    <script src="home.js"></script>
</body>
</html>
